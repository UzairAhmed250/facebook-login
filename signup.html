<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <title>Sign-Up</title>
</head>

<body>
    <div class="seccon">
        <div class="content">
            <h2>Sign Up</h2>
            <p>It's quick and easy</p>
            <div class="line"></div>
            <div class="detail">
                <label for="fName"></label>
                <input type="text" id="fName" placeholder="First Name">
                <label for="sName"></label>
                <input type="text" id="sName" placeholder="Surname"><br>
                <label for="mail"></label>
                <input type="text" id="mail" placeholder="abc@xyz.com">
                <br>
                <label for="newpass"></label>
                <input type="password" id="newpass" placeholder="Password">
            </div>
            <p class="log">Already have an account? <a href="./login.html">login</a></p>
            <button id="sign" onclick="getEmail()">Sign Up</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
